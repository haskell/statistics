name: CI

# Trigger the workflow on push or pull request, but only for the master branch
on:
  pull_request:
  push:
    branches: [master, GA]

defaults:
  run:
    shell: bash

jobs:
  cabal:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - { cabal: "3.4", os: ubuntu-latest,  ghc: "8.0.2"  }
          - { cabal: "3.4", os: ubuntu-latest,  ghc: "8.2.2"  }
          - { cabal: "3.4", os: ubuntu-latest,  ghc: "8.4.4"  }
          - { cabal: "3.4", os: ubuntu-latest,  ghc: "8.6.5"  }
          - { cabal: "3.4", os: ubuntu-latest,  ghc: "8.8.4"  }
          - { cabal: "3.4", os: ubuntu-latest,  ghc: "8.10.7" }
          - { cabal: "3.4", os: ubuntu-latest,  ghc: "9.0.1"  }
          - { cabal: "3.4", os: ubuntu-latest,  ghc: "9.2.1"  }
      fail-fast: false

    steps:
    # ----------------
    - uses: actions/checkout@v2
    # ----------------
    - uses: haskell/actions/setup@v1
      id: setup-haskell-cabal
      name: Setup Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}
    # ----------------
    - uses: actions/cache@v1
      name: Cache ~/.cabal/store
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}--${{ github.Shah }}-CACHE_V3
    # ----------------
    - name: Versions
      run: |
        cabal -V
        ghc -V
    # ----------------
    - name: Make sdist
      run: |
        mkdir sdist
        cabal sdist -o sdist
    - name: Unpack
      run: |
        mkdir unpacked
        tar -C unpacked -xzf sdist/statistics*tar.gz
    # ----------------
    - name: cabal check
      run: |
        cd unpacked/statistics-*
        cabal -vnormal check
    # ----------------
    - name: Build
      run: |
        cd unpacked/statistics-*
        cabal configure --haddock-all --enable-tests --enable-benchmarks
        cabal build all --write-ghc-environment-files=always
    # ----------------
    - name: Test
      run: |
        cd unpacked/statistics-*
        cabal test all
